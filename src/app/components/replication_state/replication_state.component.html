<p-panel class="col-xs-12 " [toggleable]="true" [collapsed]="false">

    <p-header>
        <button pButton type="button" icon="fa-refresh" (click)="GetAllDBs()"></button>
        Replication
    </p-header>


    <div class='row'>
        <div class='col-xs-12'>
            <div class='col-xs-12'>
                <p-panel class='col-xs-12' *ngIf="from.tables">
                    <p-header>
                        <button pButton type="button" icon="fa-refresh" (click)="SelectFromDB();"></button>
                        FROM
                    </p-header>
                    <div class='row'>
                        <div class='col-xs-12'>
                            <p-dropdown [options]="from.tables" (onChange)="SelectFromDB()" [(ngModel)]="from_db"></p-dropdown>
                        </div>
                        <div class='col-xs-12' *ngIf="from_data">
                            <div class='col-xs-3 '>Update Sequence </div>
                            <div class='col-xs-8 ' style='overflow-x:auto'>{{from_data.update_seq}}</div>
                        </div>
                    </div>
                </p-panel>
                <p-panel class='col-xs-12' *ngIf="from.tables">
                    <p-header>
                        <button pButton type="button" icon="fa-refresh" (click)="SelectToDB();"></button>
                        To
                    </p-header>
                    <div class='row'>
                        <div class='col-xs-12'>
                            <p-dropdown [options]="from.tables" (onChange)="SelectToDB()" [(ngModel)]="to_db"></p-dropdown>
                        </div>
                        <div class='col-xs-12' *ngIf="to_data">
                            <div class='col-xs-3 '>Update Sequence </div>
                            <div class='col-xs-8 ' style='overflow-x:auto'>{{to_data.update_seq}}</div>
                        </div>
                    </div>
                </p-panel>
                <changes-panel [to_db]="to_db" [from_db]="from_db"></changes-panel>
            </div>


        </div>
    </div>
</p-panel>
