<p-panel header="" *ngIf="_active_tasks" class="ui-g-12 ui-g-nopad" [toggleable]="true">
        <p-header>
            <button pButton type="button" icon="fa-refresh" (click)="GetActiveTasks()"></button>
            Active Tasks
        </p-header>
        <div *ngIf="!_active_tasks || _active_tasks.length==0"> There are no active tasks</div>
        <div class='ui-g'>
            <div class='ui-g-6' *ngFor="let item of  _active_tasks | orderby : ['doc_id']">
                <p-panel header="{{item.doc_id || 'Health'}}" class="ui-g-12 ui-g-nopad" [toggleable]="true">
                    <div class='ui-g'>
                        <div class='ui-g-12' [ngClass]="{'bg-green-800': item.changes_pending == 0, 'bg-yellow-800': item.changes_pending > 0 && item.changes_pending<=100, 'bg-red-800': item.changes_pending > 100}">
                            <div class='ui-g-3 '>Changes Pending: </div>
                            <div class='ui-g-9'>{{item.changes_pending}}</div>
                        </div>
    
                        <div class='ui-g-12' [ngClass]="{'bg-green-800': item.docs_written == 0, 'bg-yellow-800': item.docs_written > 0 && item.docs_written<=100, 'bg-red-800': item.docs_written > 100}">
                            <div class='ui-g-3 '>Docs Written: </div>
                            <div class='ui-g-9'>{{item.docs_written}}</div>
                        </div>
    
                        <div class='ui-g-12' [ngClass]="{'bg-green-800': item.docs_read == 0, 'bg-yellow-800': item.docs_read > 0 && item.docs_read<=100, 'bg-red-800': item.docs_read > 100}">
                            <div class='ui-g-3 '>Docs Read: </div>
                            <div class='ui-g-9'>{{item.docs_read}}</div>
                        </div>
                    </div>
                    <div class='ui-g'>
                        <p-panel header="Full Details" class="ui-g-12 ui-g-nopad" [toggleable]="true" [collapsed]="true">
                            <div class='ui-g' *ngFor="let key of item | keys" style='border:1px black solid;'>
                                <div class='ui-g-4 '>{{key}} </div>
                                <div class='ui-g-8 ' style='overflow-x:auto'>{{item[key]}}</div>
                            </div>
                        </p-panel>
                    </div>
                </p-panel>
            </div>
        </div>
    </p-panel>
